<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reset password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid class="content_grid">
    <ion-row class="content_row" justify-content-center align-items-center>
      <ion-card>
        <ion-card-content>
          <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
            <ion-item>
              <ion-label stacked>Email</ion-label>
              <ion-input formControlName="email" type="email" placeholder="Email" [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
              </ion-input>
            </ion-item>

            <div class="row btn_row">
              <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid" class="btn_rounded">
                Reset password
              </button> 
            </div>
          </form>   
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
