<ion-header>

  <ion-navbar>
    <ion-title>resetpassword</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card>
        <ion-card-content>
            <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>
                <ion-item>
                  <ion-label stacked>Email</ion-label>
                  <ion-input formControlName="email" type="email" placeholder="Email"
                    [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
                  </ion-input>
                </ion-item>
                <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid" class="btn_rounded">
                    Recupero password
                </button> 
            </form>
            
        </ion-card-content>
    </ion-card>

</ion-content>
